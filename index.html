<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensions List</title>
  <link rel="shortcut icon" href="src/" type="image/x-icon">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css">
</head>
<body class="flex justify-center items-center w-full h-full text-[#ededed]">
  <main class="container flex justify-center items-center flex-col w-[375px]     h-full bg-linear-to-b from-[#040918] to-[#091540]">
    <header class="flex justify-between items-center w-[350px] h-[60px] p-3 my-6 bg-[#1f2535] rounded-[10px]">

        <div class="logo">
          <img src="src/images/logo-white.svg" alt="">
        </div>

        <div class="dashboard-btn">

          <button class="flex items-center p-3 bg-[#2f354b] rounded-[10px] cursor-pointer"><img src="src/images/icon-sun.svg" alt="" srcset=""></button>

        </div>
    </header>

    <section class="h1-filter flex justify-center items-center flex-col gap-1.5">

      <h1 class="font-bold text-3xl mb-4">Extensions List</h1>

      <div class="btn-filter flex justify-evenly items-center gap-2 mb-4">
          
        <button class="btns-filter px-5 py-2 mb-2 bg-[#2f354b] rounded-[25px] cursor-pointer font-semibold text-center text-[18px]">All</button>

        <button class="btns-filter px-5 py-2 mb-2 bg-[#2f354b] rounded-[25px] cursor-pointer font-semibold text-center text-[18px]">Active</button>

        <button class="btns-filter px-5 py-2 mb-2 bg-[#2f354b] rounded-[25px] cursor-pointer font-semibold text-center text-[18px]">Inactive</button>

      </div>
    </section>
    
      <section class="grid">

        <section class="dev-lens flex flex-col justify-around bg-[#2f354b] w-[350px] h-[180px] border border-[#ededed] rounded-[15px] px-3.5">

          <div class="flex justify-center items-center dev-lens-info ml-1">
            <div class="dev-lens-img mb-4"><img src="./src/images/logo-devlens.svg" alt=""></div>

            <div class="dev-lens-paragraf flex flex-col justify-center ml-3">

              <h1 class="font-bold mb-1 text-[21px]">DevLens</h1>
            <p class=" text-[14px]">Quickly inspect page layouts and visualize element boundaries </p>

            </div>
          </div>

          <div class="btn-checked flex justify-between ml-1">

              <button class="btn-info bg-[#1f2534] rounded-[25px] py-1 px-3 text-[14px] font-semibold text-center cursor-pointer">Remove</button>

              <button class="bg-[#525868] rounded-full w-12 h-6 flex items-center px-1 transition-all" id="toogleBtn" onclick="alternar()" >

                <div dir="bolinha" class="bg-[#fffcff] w-5 h-5 rounded-full transition-all"></div>
              </button>
          </div>
        </section>

      </section>

  </main>
</body>
</html>
